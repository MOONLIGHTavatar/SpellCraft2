# SpellCraft Configuration File

# Magic System Settings
magic:
  max: 100
  regen-amount: 2
  regen-interval: 40
  update-interval: 10

# SpellBook Settings
spellbook:
  craftable: true
  world-generation: true
  consume-on-use: true
  chance-per-chest: 10
  max-books-per-chest: 1

# Spell Casting Settings
spell-casting:
  require-empty-hand: true
  sneak-to-cast: true
  particle-effects: true
  sound-effects: true

# Cooldown Display Settings
