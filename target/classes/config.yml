# SpellCraft Configuration File

# Magic System Settings
magic:
  max: 100
  regen-amount: 2
  regen-interval: 40
  update-interval: 10

# SpellBook Settings
spellbook:
  craftable: true
  world-generation: true
  consume-on-use: true
  chance-per-chest: 10
  max-books-per-chest: 1

# Spell Casting Settings
spell-casting:
  require-empty-hand: true
  sneak-to-cast: true
  particle-effects: true
  sound-effects: true

# Cooldown Display Settings
cooldown:
  show-remaining-time: true
  actionbar-messages: true

# Spell-Specific Settings
spells:
  fireball:
    enabled: true
    magic-cost: 30
    cooldown: 5000
    range: 50.0
    explosion-power: 2.0
    speed: 1.5

  airjets:
    enabled: true
    magic-cost: 30
    cooldown: 7000
    range: 100.0
    speed: 1.5

  earthkick:
    enabled: true
    magic-cost: 25
    cooldown: 4000
    damage: 6.0
    max-blocks: 4
    lava-multiplier: 1.5
    duration: 2500

  aqua-missile:
    enabled: true
    magic-cost: 35
    cooldown: 6000
    range: 40.0
    damage: 6.0
    speed: 0.6
    hit-radius: 1.5
    max-ticks: 100
    source-range: 10.0
    require-source: true

  flamethrower:
    enabled: true
    magic-cost: 30
    cooldown: 5000
    range: 50.0
    damage: 2.0
    particle-range: 0.6
    particles: 30

  heal:
    enabled: true
    magic-cost: 40
    cooldown: 10000
    heal-amount: 10.0
    remove-effects: true

  teleport:
    enabled: true
    magic-cost: 50
    cooldown: 15000
    range: 30.0

  lightning:
    enabled: true
    magic-cost: 35
    cooldown: 8000
    range: 40.0

  shield:
    enabled: true
    magic-cost: 25
    cooldown: 12000
    duration: 200

  watermanipulation:
    enabled: true
    magic-cost: 25
    cooldown: 4000
    range: 40.0
    speed: 0.8
    damage: 5.0
    hit-radius: 1.5
    max-ticks: 200

    Iceshard:
    enabled: true
    magic-cost: 25
    cooldown: 4000
    range: 40.0
    speed: 0.8
    damage: 5.0
    hit-radius: 1.5
    max-ticks: 200

    Angelflare:
    enabled: true
    magic-cost: 25
    cooldown: 4000
    range: 40.0
    speed: 0.8
    damage: 5.0
    hit-radius: 1.5
    max-ticks: 200

    Golemspell:
    enabled: true
    magic-cost: 25
    cooldown: 4000
    range: 40.0
    speed: 0.8
    damage: 5.0
    hit-radius: 1.5
    max-ticks: 200

  # New Abilities
  flamewave:
    enabled: true
    magic-cost: 25
    cooldown: 4000
    range: 10.0
    damage: 4.0
    particles:
      type-main: FLAME         # Main particle type
      type-secondary: SOUL_FIRE_FLAME
      count: 5                 # Particles per tick
      radius: 1.5              # Spread radius around player

  dragonbreath:
    enabled: true
    magic-cost: 40
    cooldown: 8000
    range: 5.0
    damage: 6.0
    particles:
      type-main: FLAME
      type-secondary: SOUL_FIRE_FLAME
      count: 10
      radius: 2.5
      duration-ticks: 40       # How long the particle effect lasts

# UI Settings
ui:
  show-magic-bar: true
  show-spell-info: true
  color-scheme:
    magic: "AQUA"
    success: "GREEN"
    error: "RED"
    info: "YELLOW"

# Debug Settings
debug:
  enabled: false
  verbose-logging: false
